<!--context-->
<div class="local-variables block">
	<ul data-bind="foreach:localVariables">
		<li>
			<a data-bind="text:name"></a>
			<div class="detail" data-bind="ifnot:isUndefined">
				<div>
					type : 
					<span data-bind="text:type"></span>
				</div>
				<div>
					value :
					<span data-bind="text:value" class="value"></span>
				</div>
			</div>
			<div class="detail-undefined" data-bind="if:isUndefined">
				undefined
			</div>
		</li>
	</ul>
</div>
