<h2>dfatool</h2>
<ul class="menus" data-bind="foreach:menu">
	<li data-bind="css:{active:active}">
		<a data-bind="attr:{href:href}">
			<span data-bind="attr:{class:icon}"></span>
			<span data-bind="text:name"></span>
		</a>
		<ul class="submenus" data-bind="foreach:submenu">
			<li data-bind="css:{active:active}">
				<a data-bind="attr:{href:href},text:name">
				</a>
			</li>
		</ul>
	</li>
</ul>
